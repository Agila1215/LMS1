<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Grid Layout</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
  }

  /* Gallery container */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }

  /* Each image inside its own div */
  .image-container {
    background-color: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .image-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  .image-container img {
    width: 100%;
    height: auto;
    display: block;
    object-fit: cover;
  }

  /* Make some images taller/wider randomly */
  .tall {
    grid-row: span 2;
  }

  .wide {
    grid-column: span 2;
  }

  @media (max-width: 600px) {
    .wide {
      grid-column: span 1;
    }
    .tall {
      grid-row: span 1;
    }
  }
</style>
</head>
<body>

<h2>Image Grid Gallery</h2>

<div class="gallery">
  <div class="image-container wide">
    <img src="download (1).jpg" alt="Image 1">
  </div>
  <div class="image-container tall">
    <img src="por.jpg" alt="Image 2">
  </div>
  <div class="image-container">
    <img src="download.jpg" alt="Image 3">
  </div>
  <div class="image-container wide">
    <img src="images (1).jpg" alt="Image 4">
  </div>
  <div class="image-container tall">
    <img src="Kolkata-Tourism.jpg" alt="Image 5">
  </div>
  <div class="image-container">
    <img src="images.jpg" alt="Image 6">
  </div>
</div>

</body>
</html>
